    genericName: applicazione web
    longDescription: >
      Handler for uniCMS that allows the integration of the API
      storage.unical.it (https://storage.portale.unical.it/api/)
      in the web pages.

      The app, integrated in a project, provides a set of uniCMS block
      templates able (via Vue.js) to query resources, retrieve data and
      render them so that they are easily consulted by the end user.

      This implementation uses the guidelines of the visual identity of
      the University of Calabria but wants to be a basis for any variations.

      The entire code is open sourced and therefore licensed under
      the Apache 2.0.
