{% load i18n %}
{% load static %}


<div class="background-light-grey px-2 py-3 mb-2 w-100 mt-4">
    <div class="row">
        <div class="col-2">
            <svg class="icon icon-muted">
                <use xlink:href="{% static 'svg/sprites.svg' %}#it-info-circle"></use>
            </svg>
        </div>
        <div class="col m-auto align-middle">
            <b>{% trans "Contacts" %}</b>
            <ul class="mb-0 ps-0 list-unstyled">
                <li v-if="item.TeacherDepartmentName">
                    <a :href="'//{{ host }}/{{ cms_path_prefix }}{{ base_prefix }}/{{ structures_prefix }}/' + item.TeacherDepartmentCod +'/'">
                        <svg class="icon icon-muted icon-xs me-2">
                            <use xlink:href="{% static 'svg/sprites.svg' %}#it-pa"></use>
                        </svg> [[ item.TeacherDepartmentName]]
                    </a>
                </li>
                <li v-if="item.TeacherOffice && item.TeacherOffice != item.TeacherDepartmentName">
                    <svg class="icon icon-muted icon-xs me-2">
                        <use xlink:href="{% static 'svg/sprites.svg' %}#it-map-marker"></use>
                    </svg> [[ item.TeacherOffice]]
                </li>
                <li v-for="email in item.TeacherEmail">
                    <svg class="icon icon-muted icon-xs me-2">
                        <use xlink:href="{% static 'svg/sprites.svg' %}#it-mail"></use>
                    </svg> [[ email]]
                </li>
                <li v-for="phone in item.TeacherTelOffice">
                    <svg class="icon icon-muted icon-xs me-2">
                        <use xlink:href="{% static 'svg/sprites.svg' %}#it-telephone"></use>
                    </svg> [[ phone]]
                </li>
                <li v-for="website in item.TeacherWebSite">
                   <svg class="icon icon-muted icon-xs me-2">
                        <use xlink:href="{% static 'svg/sprites.svg' %}#it-link"></use>
                    </svg> [[ website]]
                </li>
            </ul>
        </div>
    </div>
</div>
