{% load static %}

{% load unicms_storage_handler %}

{% random_id as id %}

<div id="{{ id }}">
    <template v-model="item">
        <h5 class="card-title">[[ item.TeacherLastName ]] [[ item.TeacherFirstName ]]</h5>
        <table class="table">
            <tbody>
                <tr v-for="(value, name) in item">
                    <td>[[ labels[name] ]]</td>
                    <td v-if="typeof value == 'object'"  v-for="v in value">
                        <span style="white-space: pre-line;">
                            [[ v ]]
                        </span>
                    </td>
                    <td v-else-if="typeof value == 'array'">
                        <ul>
                            <li v-for="subvalue in value">
                                [[ subvalue ]]
                            </li>
                        </ul>
                    </td>
                    <td v-else>
                        <span style="white-space: pre-line;">
                            [[ value ]]
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </template>
</div>
<script>
    var {{ id }} = new Vue({
        el: '[id="{{ id }}"]',
        data() {
            return {
                item: {},
                labels: {},
                url: '{{ url }}',
            }
        },
        mounted() {
            this.CallURL();
        },
        methods: {
            CallURL() {
                axios
                    .get(this.url)
                    .then(response => {
                        this.item = response.data.results;
                        this.labels = response.data.labels;
                    })
            }
        }
    })
</script>
